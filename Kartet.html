  <form id="basicForm">
    <input type="text" id="basicSearchInput" name="basicSearchInput" placeholder="Kjønn adresse">

    <script>
      document.getElementById("basicSearch").addEventListener("click",function(){
        basicSearch();
          });
    </script>
  </form>
<br>


<br> <br>

<form class="myCheckboxes">
  <input type="checkbox" id="visAvansertSok" name="visAvansertSok" value="vis"><label>Vis avansert søk</label>
  <script>
  document.getElementById("visAvansertSok").addEventListener("click",function(){
    visAvansertSok();
  });
  </script>
</form>
<br>

<form id="advancedForm" style="display: none">
  <input type="radio" name="kjonn" value="Herre" class="kjonn"><label>Herre</label>
  <input type="radio" name="kjonn" value="Dame" class="kjonn"><label>Dame</label>
  </br>
  <input type="checkbox" id="rullestol" name="rullestol" value="Rullestol"><label>Rullestol</label>
  <input type="checkbox" id="stellerom" name="stellerom" value="Stellerom"><label>Stellerom</label>
  </br>
  <input type="checkbox" id="gratis" name="gratis" value="gratis" onclick="checkGratis()"><label>Gratis</label>
  <input type="number" id="pris" name="pris" placeholder="Maks-pris" onClick="checkMaks_pris()"><label>Maks-pris</label>
  </br>
  <input type="checkbox" id="open_no" name="open_no" value="open_no" onclick="checkOpen_no()"><label>Open nå</label>
  <input type="number" id="opningstid" name="opningstid" placeholder="Time" onclick="checkOpningstid()"><label>Opent klokka</label>
  </br>
  <input type="button" id="search" value="Søk" onclick="advancedSearch()">
</form>
